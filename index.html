<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Arithmetic Encoder</title>
    <link rel="stylesheet" href="style/style.css">
    <script type ="text/javascript" src="js/input.js"></script>
    <script type ="text/javascript" src="js/encoder.js"></script>

  </head>

  <body>
    <h1>Arithmetic Coder</h1>
    <table border="0" id="container" width=100% cellpadding="4">
      <tr><td valign="top" width="660">
      <form name="testform" action="#">
        <fieldset>
          <label>Enter Characters: </label>
          <input type="text" id="userInput" required />
          <input type="button" value="Check Probability and Ranges" onclick="doCalculation();validateForm();" />
          <input type="hidden"  id="textOutput" />
          <input type="button" value="Encode and Decode" onclick="enCoder();validateForm();" />
        </fieldset>
      </form>

      <table border="1" cellpadding="4" id="tableforstats">
        <tr>
          <th>Letter</th>
          <th>Count</th>
          <th>Probability</th>
          <th>Decimal low</th>
          <th>Decimal High</th>
          <th>Binary low</th>
          <th>Binary High</th>
          <th>Range Low</th>
          <th>Range High</th>
        </tr>
        <tbody id="tableContent">

        </tbody>
      </table>
    </td><td valign="top" width="100%">
        <table border="1" cellpadding="4" id="tableforstats2">
          <tr>
            <th>Letter</th>
            <th>Low Range</th>
            <th>High Range</th>
            <th>Underflow</th>
          </tr>
          <tbody id="tableContent2">

          </tbody>

        </table>
    </td>
    <td valign="top" align="left">

      <h3>Range on Probability Line</h3>
      <!-- visualisering -->
      <table border="0" cellpadding="4" cellspacing="0" width="500" id="rangeTable">
        <thead>
          <tr>
            <th> </th>
            <th align="left">0</th>
            <th></th>
            <th align="right">1</th>
          </tr>
        </thead>
        <tbody id="rangeTableContent">

        </tbody>
      </table>

      <h3>Encode Ranges</h3>
      <!-- visualisering -->
      <table border="0" cellpadding="4" cellspacing="0" width="500" id="rangeTable2">
        <thead>
          <tr>
            <th> </th>
            <th align="left"></th>
            <th></th>
            <th align="right"></th>
          </tr>
        </thead>
        <tbody id="rangeTableContent2">

        </tbody>
      </table>
    </td></tr>
    </table>

  </body>
</html>
